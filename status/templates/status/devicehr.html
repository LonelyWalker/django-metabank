{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <div class="row-fluid">
        <div class="span12">
            <h2 class="page-title">Realtime Charts</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <section class="widget">
                <header>
                    <h4>
                        <i class="icon-user"></i>
                        MH/S by device
                    </h4>
                </header>
                <div class="body row-fluid">
                    <div class="span2">
                        <div id="legend"></div>
                    </div>
                    <div class="span10" id="chart-container">
                        <div id="devicehr-chart" style="height: 300px;">

                        </div>
                        <div id="timeline"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
{% endblock %}

{% block bottomjs %}
    <!-- rickshaw -->
    <script src="{{ STATIC_URL }}lb/lib/rickshaw/rickshaw.js"></script>
    <script src="{{ STATIC_URL }}lb/lib/rickshaw/rickshaw-extensions.js"></script>

    <script src="{{ STATIC_URL }}status/js/live3.js"></script>
    <script src="{{ STATIC_URL }}status/js/moment.min.js"></script>

{% endblock %}
