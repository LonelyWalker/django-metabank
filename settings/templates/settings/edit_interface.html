{% extends "base.html" %}
{% load i18n crispy_forms_tags %}


{% block content %}
    <div class="row-fluid">
        <div class="span12">
            <h2 class="page-title">{% trans "Settings" %}</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <section class="widget">
                <header>
                    <h4>
                        <i class="icon-table"></i>
                        {% trans "Edit network interface" %}
                    </h4>
                </header>
                <div class="body">
                    {% crispy form %}
                </div>
            </section>
        </div>
    </div>
{% endblock %}

{% block bottomjs %}
    <script src="{{ STATIC_URL }}settings/js/edit_interface.js"></script>
{% endblock %}
