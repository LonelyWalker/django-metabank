<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Metabank{% endblock %}</title>
    <link href="{{ STATIC_URL }}lb/css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Metabank">
    <meta charset="utf-8">
</head>
<body class="background-dark">
<div class="logo">
    <h4><a href="/">Meta<strong>bank</strong></a></h4>
</div>

{% include "nav.html" %}

<div class="wrap">
    {% include "header.html" %}

    <div class="content container-fluid">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- jquery and friends -->
<script src="{{ STATIC_URL }}lb/lib/jquery/jquery.1.9.0.min.js"> </script>
<script src="{{ STATIC_URL }}lb/lib/jquery/jquery-migrate-1.1.0.min.js"> </script>

<!-- jquery plugins -->
<script src="{{ STATIC_URL }}lb/lib/uniform/js/jquery.uniform.js"></script>
<script src="{{ STATIC_URL }}lb/lib/sparkline/jquery.sparkline.js"></script>
<script src="{{ STATIC_URL }}lb/lib/jquery-ui-1.10.1.custom.js"></script>
<script src="{{ STATIC_URL }}lb/lib/jquery.slimscroll.js"></script>

<!-- d3, nvd3-->
<script src="{{ STATIC_URL }}lb/lib/nvd3/lib/d3.v2.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/nv.d3.custom.js"></script>

<!-- nvd3 models -->
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/scatter.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/axis.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/legend.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/multiBar.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/multiBarChart.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/line.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/src/models/lineChart.js"></script>
<script src="{{ STATIC_URL }}lb/lib/nvd3/stream_layers.js"></script>

<!--backbone and friends -->
<script src="{{ STATIC_URL }}lb/lib/backbone/underscore-min.js"></script>
<script src="{{ STATIC_URL }}lb/lib/backbone/backbone-min.js"></script>
<script src="{{ STATIC_URL }}lb/lib/backbone/backbone.localStorage-min.js"></script>

<!-- bootstrap default plugins -->
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-transition.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-collapse.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-alert.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-tooltip.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-popover.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-button.js"></script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-tab.js"> </script>
<script src="{{ STATIC_URL }}lb/js/bootstrap/bootstrap-dropdown.js"></script>

<!-- basic application js-->
<script src="{{ STATIC_URL }}lb/js/app.js"></script>
<script src="{{ STATIC_URL }}lb/js/settings.js"></script>

<script type="text/template" id="message-template">
        <div class="sender pull-left">
            <div class="icon">
                <img src="{{ STATIC_URL }}lb/img/2.jpg" class="img-circle" alt="">
            </div>
            <div class="time">
                just now
            </div>
        </div>
        <div class="chat-message-body">
            <span class="arrow"></span>
            <div class="sender">Tikhon Laninga</div>
            <div class="text">
            </div>
        </div>
</script>

<script type="text/template" id="settings-template">
    <div class="setting clearfix">
        <div>Background</div>
        <div id="background-toggle" class="pull-left btn-group" data-toggle="buttons-radio">
            <button type="button" data-value="dark" class="btn btn-small btn-transparent active">Dark</button>
            <button type="button" data-value="light" class="btn btn-small btn-transparent">Light</button>
        </div>
    </div>
</script>

<script type="text/template" id="sidebar-settings-template">
    <button type="button"
            data-value="icons"
            class="btn-icons btn btn-transparent btn-small">Icons</button>
    <button type="button"
            data-value="auto"
            class="btn-auto btn btn-transparent btn-small">Auto</button>
</script>

<!-- page specific -->
{% block bottomjs %}{% endblock %}

</body>
</html>
